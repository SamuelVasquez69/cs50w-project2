{% extends "layout.html" %}

{% block title %}
  LOGIN
{% endblock %}

{% block main%}
    <div class="row bg-success justify-content-center align-items-center vh-100">
       <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Login</h1>
                            </div>
                        </div>
                        <form action="/login" method="post" name="login">
                                <div class="form-group">
                                    <label for="username">User Name</label>
                                    <input type="text" name="username"  class="form-control" id="username" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password"  class="form-control" placeholder="Enter Password">
                                </div>
                                
                                <div class="col-md-12 text-center " style="padding-bottom: 15px; padding-top: 15px;">
                                    <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                                </div>
                            
                                <div class="form-group">
                                    <p class="text-center">Don't have account? <a href="/register" id="signup">Sign up</a></p>
                                </div>
                        </form>
                    
                    </div>
                </div>

			</div>
		</div>
      </div>   
         
</div>
{% endblock %}
